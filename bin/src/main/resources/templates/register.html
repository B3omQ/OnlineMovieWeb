<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
	  width: 100%;
      margin: 0;
	  padding: 0;
	  overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    .container-fluid {
      display: flex;
      height: 100vh;
	  width: 100vw;
	  padding: 0;
	  margin: 0;
    }
    .left-panel {
      flex: 1;
      background-image: url('/img/login-bg.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      color: white;
    }
    .branding {
      position: absolute;
      bottom: 30px;
      left: 30px;
      font-size: 24px;
    }
    .right-panel {
      flex: 1;
      background-color: #0f111f;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 50px;
    }
    .form-control, .btn {
      border-radius: 0.5rem;
    }
    .btn-custom {
      background-color: #e2aa00;
      border: none;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="left-panel">
	<div class="branding text-white d-flex">
		<img src="/assets/logo.png" alt="Film Addicted Logo" style="width: 120px; height: auto; margin-right: 10px;">
	  	<div>
		<h2 class="mb-0">Film Addicted</h2>
		<small class="text-white">Can't take my eyes off films</small>
		</div>
	</div>
  </div>
  <div class="right-panel">
    <h3 class="mb-4">Sign up</h3>
    <form th:action="@{/register}" method="POST">
      <div class="mb-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword">Re-enter Password</label>
        <input type="password" class="form-control" name="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Sign up</button>
    </form>
    <div class="mt-3">Have an account? <a href="/login" class="text-warning">Login</a></div>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="bg-light">
<div class="login-container">
  <h2 class="title">Login page</h2>
  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Username:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <button id="button" type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <div class="social-login d-grid">
    <a href="/oauth2/authorization/google" class="btn btn-outline-danger">
      <i class="bi bi-google"></i> Login with Google
    </a>
    <a href="/oauth2/authorization/facebook" class="btn btn-outline-primary">
      <i class="bi bi-facebook"></i> Login with Facebook
    </a>
  </div>

  <div class="register-link mt-3">
    Not have an account? <a href="/register">Register now</a> or go to <a href="home">Home Page</a>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

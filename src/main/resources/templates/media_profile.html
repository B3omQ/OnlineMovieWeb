<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${media.title}">Media Title</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" href="/assets/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<!-- Navbar -->
<div th:insert="fragments/navbar :: navbar"></div>

<!-- Main content -->
<main>

  <div id="movieCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img th:src="${media.banner}"
             class="d-block w-100"
             style=""
             alt="Banner">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row g-5 align-items-start">

      <div class="col-md-4">
        <div class="poster-wrapper rounded overflow-hidden shadow">
          <img th:src="${media.poster}" alt="Poster" class="img-fluid rounded">
        </div>
      </div>

      <div class="col-md-8">
        <!-- Title -->
        <h1 class="text-white display-5 fw-bold mb-3" th:text="${media.title}"></h1>
        <!-- Views -->
        <p class="text-white"><i class="bi bi-eye-fill"></i> <strong th:text="${media.views}"></strong> views</p>
        <!-- Tags / Info -->
        <div class="mb-3">
          <span class="badge bg-secondary me-2" th:text="${media.type}"></span>
          <span th:each="genre : ${media.genres}"
                class="badge bg-warning text-dark me-2"
                th:text="${genre.name}">
          </span>
          <span class="badge bg-info text-dark me-2" th:text="${media.language}"></span>
          <span class="badge bg-light text-dark me-2" th:text="${media.releaseYear}"></span>
        </div>

        <!-- Description -->
        <p class="text-white lead" th:text="${media.description}">
        </p>

        <!-- Actions -->
        <div class="mt-4 d-flex gap-3">
          <a href="Media" class="btn btn-danger btn-lg"><i class="bi bi-play-fill"></i> Watch Now</a>
          <a href="#" class="btn btn-outline-light btn-lg"><i class="bi bi-heart"></i> Add to Favorites</a>
          <a href="#" class="btn btn-outline-light btn-lg"><i class="bi bi-chat-dots"></i> Add a comment</a>
        </div>
      </div>
    </div>
  </div>

</main>
<!-- Footer -->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>

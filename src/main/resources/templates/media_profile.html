<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${media.title}">Media Title</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/media_profile.css">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<div th:insert="fragments/navbar :: navbar"></div>

<!-- Main content -->
<!-- Hero Section -->
<section class="hero-section" th:style="'background-image: url(' + ${media.banner} + ');'">
    <div class="overlay"></div>
    <div class="container hero-content d-flex align-items-center">
        <img class="poster shadow-lg" th:src="${media.poster}" alt="Poster">
        <div class="info ms-4">
            <h1 class="hero-title" th:text="${media.title}"></h1>
            <div class="badges my-2">
                <span class="badge bg-secondary me-2" th:text="${media.type}"></span>
                <a th:each="genre : ${media.genres}" class="badge bg-warning text-dark me-2" th:href="@{'/genres/' + ${genre.id}}" style="text-decoration: none;"
                      th:text="${genre.name}"></a>
                <span class="badge bg-info text-dark me-2" th:text="${media.language}"></span>
                <span class="badge bg-light text-dark me-2" th:text="${media.releaseYear}"></span>
            </div>
            <p class="summary" th:text="${media.description}"></p>
            <div class="buttons d-flex flex-wrap gap-2 mt-3 w-100 align-items-center">
                <a th:href="@{|/mediaVideo/${#strings.replace(media.title.toLowerCase(), ' ', '-')}.${media.id}?ep=1|}"
                   class="btn btn-danger btn-lg"><i class="bi bi-play-fill"></i> Watch Now</a>
                <button
                        id="favoriteBtn"
                        type="button"
                        class="btn btn-lg"
                        th:classappend="${isFavorite} ? 'btn-warning' : 'btn-outline-light'"
                        th:data-id="${media.id}">
                    <i th:class="${isFavorite} ? 'bi bi-heart-fill' : 'bi bi-heart'"></i>
                    <span th:text="${isFavorite} ? 'Favorited' : 'Favorite'"></span>
                </button>

                <a href="#" class="btn btn-outline-light btn-lg"><i class="bi bi-chat-dots"></i> Comment</a>

                <button class="btn btn-success btn-lg d-flex align-items-center gap-2 ms-auto px-4 py-2"
                        data-bs-toggle="modal"
                        data-bs-target="#reviewModal"
                        title="Click to rate this movie">
                    <i class="bi bi-star-fill"></i>
                    <span th:text="${averageRating != null ? averageRating : '0.0'} + '/5'">0.0/5</span>
                </button>

            </div>
        </div>
    </div>
</section>

<section class="episodes-section py-5 bg-dark text-white">
    <div class="container">
        <h2 class="mb-4">Episodes</h2>
        <div th:if="${media.type == 'Movie'}">
            <a th:href="@{'/mediaVideo/' + ${media.title.replaceAll(' ', '-').toLowerCase()} + '.' + ${media.id}}"
               th:class="'episode-btn me-2' + (${episode} ? ' active' : '')">
                <i class="bi bi-play-fill "></i> Movie
            </a>
        </div>
        <div th:if="${media.type == 'TV Show'}" class="mb-4 d-flex flex-wrap">
            <a th:each="ep : ${episodes}"
               th:href="@{'/mediaVideo/' + ${media.title.replaceAll(' ', '-').toLowerCase()} + '.' + ${media.id} + '?ep=' + ${ep.episodeNumber}}"
               th:class="'episode-btn me-2' + (${ep.episodeNumber} == ${episode} ? ' active' : '')">
                <i class="bi bi-play-fill"></i> Ep <span th:text="${ep.episodeNumber}">1</span>
            </a>
        </div>
    </div>
</section>

<!-- Comments Section -->
<section class="comments-section pt-5 pb-5 bg-dark text-white" id="commentsSection">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 id="sectionTitle" class="mb-0">Comments</h2>
            <div>
                <button class="btn btn-warning btn-sm" id="btnComment">Comment</button>
                <button class="btn btn-outline-light btn-sm" id="btnRate">Review</button>
            </div>
        </div>

        <!-- Chỉ hiển thị nếu chưa đăng nhập -->
        <p th:if="${user == null or user.username == null}">
            Please <a href="/login" class="text-warning">Login</a> to leave a comment/review
        </p>
        <!-- Comment Input -->
        <div class="comment-input mb-4">
            <form th:action="@{/media/{id}/comment(id=${media.id})}" method="post" id="commentForm">
                <textarea name="content" class="form-control comment mb-2" rows="3" maxlength="1000"
                          placeholder="Write your comment..." required></textarea>
                <div class="d-flex justify-content-between align-items-center">
                    <div></div>
                    <div>
                        <button class="btn btn-warning send-btn" type="submit">
                            Send <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Comment List -->
        <div class="comment-list d-flex flex-column gap-4">
            <div id="commentSection">
                <div class="comment-box" th:each="c : ${comments}" th:object="${c}">
                    <img th:src="*{user.avatar}" alt="avatar">
                    <div>
                        <div class="comment-header">
                            <strong th:text="*{user.username}">Username</strong>

                            <span th:text="${#temporals.format(c.createdAt, 'dd-MM-yyyy HH:mm')}"></span>
                        </div>
                        <div th:if="${c.episode != null}" class="comment-episode mb-1">
                            Episode <span th:text="${c.episode.episodeNumber}">1</span>
                        </div>
                        <div class="comment-content" th:text="*{content}">Comment here</div>
                    </div>
                </div>
            </div>
            <div class="pagination">
                <a th:if="${currentPage > 0}"
                   th:href="@{|/media/${media.id}?page=${currentPage - 1}|}">Previous</a>

                <span>Page [[${currentPage + 1}]] of [[${totalPages}]]</span>

                <a th:if="${currentPage + 1 < totalPages}"
                   th:href="@{|/media/${media.id}?page=${currentPage + 1}|}">Next</a>
            </div>
        </div>
    </div>
</section>

<section class="reviews-section bg-dark text-white d-none" id="reviewsSection">
    <div class="container">
        <div class="review-list d-flex flex-column gap-4">
            <div class="review-box d-flex gap-3" th:each="r : ${reviews}">
                <img th:src="${r.user.avatar}" alt="avatar" class="rounded-circle" style="width: 50px; height: 50px; object-fit: cover;">
                <div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong th:text="${r.user.username}">Username</strong>
                            <span class="text-muted small ms-2" th:text="${#temporals.format(r.createdAt, 'dd-MM-yyyy HH:mm')}">Date</span>
                        </div>
                    </div>
                    <div class="mb-2">
            <span th:each="i : ${#numbers.sequence(1, r.rating)}">
                <i class="bi bi-star-fill text-warning"></i>
            </span>
                    </div>
                    <div th:text="${r.content}">Review content</div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<div th:insert="fragments/footer :: footer"></div>


<!-- Review Modal -->
<div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
            <form id="reviewForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="reviewModalLabel">Review</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Rating</label>
                        <select class="form-select" name="rating" required>
                            <option value="" disabled selected>Select a rating</option>
                            <option value="1">⭐</option>
                            <option value="2">⭐⭐</option>
                            <option value="3">⭐⭐⭐</option>
                            <option value="4">⭐⭐⭐⭐</option>
                            <option value="5">⭐⭐⭐⭐⭐</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="content" maxlength="1000" rows="3"
                                  placeholder="Write your review..." required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function () {
      const btn = document.getElementById("favoriteBtn");
      if (btn) {
        btn.addEventListener("click", function () {
          const mediaId = btn.getAttribute("data-id");

          fetch(`/media/${mediaId}/favorite`, {
            method: "POST"
          })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              const icon = btn.querySelector("i");
              const span = btn.querySelector("span");

              if (data.favorited) {
                btn.classList.remove("btn-outline-light");
                btn.classList.add("btn-warning");
                icon.className = "bi bi-heart-fill";
                span.textContent = "Favorited";
              } else {
                btn.classList.remove("btn-warning");
                btn.classList.add("btn-outline-light");
                icon.className = "bi bi-heart";
                span.textContent = "Favorite";
              }

              alert(data.message);
            } else {
              alert("Failed: " + data.message);
            }
          });
        });
      }
    });
</script>

<script>
    document.getElementById("reviewForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const rating = form.rating.value;
      const content = form.content.value;
      const mediaId = [[${media.id}]];

      fetch(`/media/${mediaId}/review`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ rating, content })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Thank you for your review!");
          form.reset();
          bootstrap.Modal.getInstance(document.getElementById('reviewModal')).hide();
          location.reload();
        } else {
          alert("Failed: " + data.message);
        }
      });
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const commentForm = document.querySelector(".comment-input form");

        if (!commentForm) return;

        commentForm.addEventListener("submit", async function (e) {
            e.preventDefault();

            const textarea = commentForm.querySelector("textarea");
            const content = textarea.value.trim();

            if (!content) return;

            const formData = new URLSearchParams();
            formData.append("content", content);

            try {
                const response = await fetch(commentForm.action, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: formData
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        alert("Please login to comment.");
                    } else {
                        alert("Server error");
                    }
                    return;
                }

                const newCommentHtml = await response.text();

                const commentSection = document.getElementById("commentSection");
                const tempDiv = document.createElement("div");
                tempDiv.innerHTML = newCommentHtml;

                const newComment = tempDiv.firstElementChild;

                if (newComment && commentSection) {
                    commentSection.prepend(newComment);
                    textarea.value = ""; // reset
                }

            } catch (err) {
                alert("Error submitting comment: " + err.message);
            }
        });
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
    const btnComment = document.getElementById("btnComment");
    const btnReview = document.getElementById("btnRate");
    const sectionTitle = document.getElementById("sectionTitle");
    const commentForm = document.getElementById("commentForm");
    const commentList = document.getElementById("commentSection");
    const pagination = document.querySelector(".pagination");
    const reviewsSection = document.getElementById("reviewsSection");

    btnComment.addEventListener("click", function () {
        // Update title
        sectionTitle.textContent = "Comments";

        // Toggle buttons
        btnComment.classList.remove("btn-outline-light");
        btnComment.classList.add("btn-warning");

        btnReview.classList.remove("btn-warning");
        btnReview.classList.add("btn-outline-light");

        // Show comments, hide reviews
        commentForm?.classList.remove("d-none");
        commentList?.classList.remove("d-none");
        pagination?.classList.remove("d-none");
        reviewsSection?.classList.add("d-none");
        commentsSection?.classList.add("pb-5");
    });

    btnReview.addEventListener("click", function () {
        sectionTitle.textContent = "Reviews";

        btnReview.classList.remove("btn-outline-light");
        btnReview.classList.add("btn-warning");

        btnComment.classList.remove("btn-warning");
        btnComment.classList.add("btn-outline-light");

        commentForm?.classList.add("d-none");
        commentList?.classList.add("d-none");
        pagination?.classList.add("d-none");
        reviewsSection?.classList.remove("d-none");
        commentsSection?.classList.remove("pb-5");
    });
});

</script>

</body>

</html>

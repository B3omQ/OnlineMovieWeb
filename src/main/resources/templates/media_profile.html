<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${media.title}">Media Title</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/media_profile.css">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<!-- Navbar -->
<div th:insert="fragments/navbar :: navbar"></div>

<!-- Main content -->
<!-- Hero Section -->
<section class="hero-section" th:style="'background-image: url(' + ${media.banner} + ');'">
    <div class="overlay"></div>
    <div class="container hero-content d-flex align-items-center">
        <img class="poster shadow-lg" th:src="${media.poster}" alt="Poster">
        <div class="info ms-4">
            <h1 class="hero-title" th:text="${media.title}"></h1>
            <div class="badges my-2">
                <span class="badge bg-secondary me-2" th:text="${media.type}"></span>
                <span th:each="genre : ${media.genres}" class="badge bg-warning text-dark me-2"
                      th:text="${genre.name}"></span>
                <span class="badge bg-info text-dark me-2" th:text="${media.language}"></span>
                <span class="badge bg-light text-dark me-2" th:text="${media.releaseYear}"></span>
            </div>
            <p class="summary" th:text="${media.description}"></p>
            <div class="buttons d-flex flex-wrap gap-2 mt-3 w-100 align-items-center">
                <a th:href="@{|/mediaVideo/${#strings.replace(media.title.toLowerCase(), ' ', '-')}.${media.id}?ep=1|}"
                   class="btn btn-danger btn-lg"><i class="bi bi-play-fill"></i> Watch Now</a>
                <button
                        id="favoriteBtn"
                        type="button"
                        class="btn btn-lg"
                        th:classappend="${isFavorite} ? 'btn-warning' : 'btn-outline-light'"
                        th:data-id="${media.id}">
                    <i th:class="${isFavorite} ? 'bi bi-heart-fill' : 'bi bi-heart'"></i>
                    <span th:text="${isFavorite} ? 'Favorited' : 'Favorite'"></span>
                </button>

                <a href="#" class="btn btn-outline-light btn-lg"><i class="bi bi-chat-dots"></i> Comment</a>

                <button class="btn btn-success btn-lg d-flex align-items-center gap-2 ms-auto px-4 py-2"
                        data-bs-toggle="modal"
                        data-bs-target="#reviewModal"
                        title="Click to rate this movie">
                    <i class="bi bi-star-fill"></i>
                    <span th:text="${averageRating != null ? averageRating : '0.0'} + '/5'">0.0/5</span>
                </button>

            </div>
        </div>
    </div>
</section>

<section class="episodes-section py-5 bg-dark text-white">
    <div class="container">
        <h2 class="mb-4">Episodes</h2>
        <div th:if="${media.type == 'Movie'}">
            <a th:href="@{'/mediaVideo/' + ${media.title.replaceAll(' ', '-').toLowerCase()} + '.' + ${media.id}}"
               th:class="'episode-btn me-2' + (${episode} ? ' active' : '')">
                <i class="bi bi-play-fill "></i> Movie
            </a>
        </div>
        <div th:if="${media.type == 'TV Show'}" class="mb-4 d-flex flex-wrap">
            <a th:each="ep : ${episodes}"
               th:href="@{'/mediaVideo/' + ${media.title.replaceAll(' ', '-').toLowerCase()} + '.' + ${media.id} + '?ep=' + ${ep.episodeNumber}}"
               th:class="'episode-btn me-2' + (${ep.episodeNumber} == ${episode} ? ' active' : '')">
                <i class="bi bi-play-fill"></i> Ep <span th:text="${ep.episodeNumber}">1</span>
            </a>
        </div>
    </div>
</section>

<!-- Comments Section -->
<section class="comments-section py-5 bg-dark text-white">
    <div class="container">
        <h2 class="mb-4">Comments</h2>

        <!-- Comment Input -->
        <div class="comment-input mb-4">
            <form th:action="@{/media/{id}/comment(id=${media.id})}" method="post">
                <textarea name="content" class="form-control comment mb-2" rows="3" maxlength="1000"
                          placeholder="Write your comment..." required></textarea>
                <div class="d-flex justify-content-between align-items-center">
                    <div></div>
                    <div>
                        <button class="btn btn-warning send-btn" type="submit">
                            Send <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Comment List -->
        <div class="comment-list d-flex flex-column gap-4">
            <div id="commentSection">
                <div class="comment-box" th:each="c : ${comments}" th:object="${c}">
                    <img th:src="*{user.avatar}" alt="avatar">
                    <div>
                        <div class="comment-header">
                            <strong th:text="*{user.username}">Username</strong>
                            <span th:text="${#temporals.format(c.createdAt, 'dd-MM-yyyy HH:mm')}"></span>
                        </div>
                        <div class="comment-content" th:text="*{content}">Comment here</div>
                    </div>
                </div>
            </div>
            <div class="pagination">
                <a th:if="${currentPage > 0}"
                   th:href="@{|/media/${media.id}?page=${currentPage - 1}|}">Previous</a>

                <span>Page [[${currentPage + 1}]] of [[${totalPages}]]</span>

                <a th:if="${currentPage + 1 < totalPages}"
                   th:href="@{|/media/${media.id}?page=${currentPage + 1}|}">Next</a>
            </div>
        </div>
</section>
<!-- Footer -->
<div th:insert="fragments/footer :: footer"></div>


<!-- Review Modal -->
<div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
            <form id="reviewForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="reviewModalLabel">Review</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Rating</label>
                        <select class="form-select" name="rating" required>
                            <option value="" disabled selected>Select a rating</option>
                            <option value="1">⭐</option>
                            <option value="2">⭐⭐</option>
                            <option value="3">⭐⭐⭐</option>
                            <option value="4">⭐⭐⭐⭐</option>
                            <option value="5">⭐⭐⭐⭐⭐</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="content" maxlength="1000" rows="3" placeholder="Write your review..." required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function () {
      const btn = document.getElementById("favoriteBtn");
      if (btn) {
        btn.addEventListener("click", function () {
          const mediaId = btn.getAttribute("data-id");

          fetch(`/media/${mediaId}/favorite`, {
            method: "POST"
          })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              const icon = btn.querySelector("i");
              const span = btn.querySelector("span");

              if (data.favorited) {
                btn.classList.remove("btn-outline-light");
                btn.classList.add("btn-warning");
                icon.className = "bi bi-heart-fill";
                span.textContent = "Favorited";
              } else {
                btn.classList.remove("btn-warning");
                btn.classList.add("btn-outline-light");
                icon.className = "bi bi-heart";
                span.textContent = "Favorite";
              }

              alert(data.message);
            } else {
              alert("Failed: " + data.message);
            }
          });
        });
      }
    });
</script>

<script>
    document.getElementById("reviewForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const rating = form.rating.value;
      const content = form.content.value;
      const mediaId = [[${media.id}]];

      fetch(`/media/${mediaId}/review`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ rating, content })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Thank you for your review!");
          form.reset();
          bootstrap.Modal.getInstance(document.getElementById('reviewModal')).hide();
          location.reload(); // optional: reload để cập nhật điểm trung bình
        } else {
          alert("Failed: " + data.message);
        }
      });
    });
</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link href="/css/style.css" rel="stylesheet">
	<style>
		body,
		html {
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
			overflow-x: hidden;
			font-family: 'Segoe UI', sans-serif;
		}

		.container-fluid {
			display: flex;
			height: 100vh;
			width: 100vw;
			padding: 0;
			margin: 0;
		}

		.left-panel {
			flex: 1;
			background-image: url('/img/login-bg.jpg');
			background-size: cover;
			background-position: center;
			position: relative;
			color: white;
			display: flex;
			flex-direction: column;
			justify-content: flex-end;
		}

		.branding {
			background-color: rgba(0, 0, 0, 0.5);
			backdrop-filter: blur(8px);
			-webkit-backdrop-filter: blur(8px);
			padding: 40px;
			width: 100%;
		}

		.right-panel {
			flex: 1;
			background-color: #0f111f;
			color: white;
			display: flex;
			flex-direction: column;
			justify-content: center;
			padding: 0 50px;
		}

		.form-control,
		.btn {
			border-radius: 0.5rem;
		}

		.btn-custom {
			background-color: #e2aa00;
			border: none;
			color: black;
			font-weight: bold;
		}

		.text-link a {
			color: #ffc107;
			text-decoration: none;
		}
	</style>

	<script>
		function togglePassword(inputId, iconId) {
			const input = document.getElementById(inputId);
			const icon = document.getElementById(iconId);
			if (input.type === "password") {
				input.type = "text";
				icon.classList.remove("fa-eye");
				icon.classList.add("fa-eye-slash");
			} else {
				input.type = "password";
				icon.classList.remove("fa-eye-slash");
				icon.classList.add("fa-eye");
			}
		}
	</script>

</head>

<body>

	<div class="container-fluid">
		<div class="left-panel">
			<div class="branding align-items-start text-white d-flex">
				<img src="/assets/logo.png" alt="Film Addicted Logo"
					style="width: 120px; height: auto; margin-right: 10px; margin-bottom: 5px;">
				<div>
					<h2 class="mb-0">Film Addicted</h2>
					<small class="text-white">Can't take my eyes off films</small>
				</div>
			</div>
		</div>
		<div class="right-panel">
			<h3 class="mb-4">Login</h3>
			<p>Don't have an account? <a href="/register" class="text-warning">Sign up now.</a></p>
			<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
			<div th:if="${session.googleError}" class="alert alert-danger" th:text="${session.googleError}"></div>
			<form th:action="@{/login}" method="post">
				<div class="mb-3">
					<label for="username">User Name</label>
					<input type="text" class="form-control" name="username" id="username" required>
				</div>
				<div class="mb-3">
					<label for="password">Password</label>
					<div class="input-group">
						<input type="password" class="form-control" name="password" id="password" required>
						<div class="input-group-append">
							<button type="button" class="btn btn-outline-secondary"
								onclick="togglePassword('password', 'toggleIcon1')">
								<i id="toggleIcon1" class="fa-solid fa-eye"></i>
							</button>
						</div>
					</div>
				</div>

				<button type="submit" class="btn btn-custom w-100">Login</button>
				<a href="/oauth2/authorization/google" class="btn btn-danger w-100 my-2">Login with Google</a>
			</form>
			<div class="d-flex justify-content-between mt-2 text-link">
				<a href="/home">Return Home</a>
				<a href="/forgot-password">Forgot password?</a>
			</div>
		</div>
	</div>

</body>

</html>

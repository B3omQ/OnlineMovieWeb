<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>firm site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link rel="stylesheet" href="/css/media-firm.css"/>
</head>
<body>
<!--header-->
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container">
<div class="container-fluid py-3">

    <div class="row mt-3">
        <div class="col-md-9">
            <h5 class="">YOU ARE WATCHING <span th:text="${media.title}">Media Title</span></h5>

            <div class="video-container mb-3 bg-dark">
                <iframe th:src="${media.type == 'TV Show'} ? ${selectedEpisode?.videoUrl} : ${media.videoUrl}"
                        frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="bg-secondary p-2 rounded">
                üî• Watch more quality firm at <a href="#" class="text-warning">Film Addicted</a>
            </div>

            <div th:if="${media.type == 'TV Show'}" class="mb-3 d-flex align-items-center">
                <strong class="me-2">
                    <i class="bi bi-list"></i>
                    <span th:text="'Part ' + ${season}">Part 1</span>
                </strong>
            </div>

            <div th:if="${media.type == 'TV Show'}" class="mb-4 d-flex flex-wrap">
                <a th:each="ep : ${episodes}"
                   th:href="@{'/mediaVideo/' + ${media.title.replaceAll(' ', '-').toLowerCase()} + '.' + ${media.id} + '?ep=' + ${ep.episodeNumber}}"
                   th:class="'episode-btn me-2' + (${ep.episodeNumber} == ${episode} ? ' active' : '')">
                    <i class="bi bi-play-fill"></i> Ep <span th:text="${ep.episodeNumber}">1</span>
                </a>
            </div>

            <!-- Banner-->
            <div class="ad-banner">
                <strong>AD BANNER</strong>
            </div>

            <!-- Comment -->
            <div class="mt-4">
                <h5><i class="bi bi-chat-left-text"></i> Comments</h5>
                <div class="mb-3">
                    <button class="btn btn-outline-light btn-sm">Comment</button>
                    <button class="btn btn-outline-light btn-sm">Rate</button>
                </div>
                <p th:if="${user == null or user.username == null}" >Please<a href="/login" class="text-warning">Login</a> to leave a comment</p>

                <!--Comment box-->
                <form id="commentForm" th:action="@{|/mediaVideo/${media.title.replaceAll(' ', '-').toLowerCase()}.${media.id}/comment${media.type == 'TV Show' ? ('?ep=' + episode) : ''}|}" method="post">
                <textarea id="commentContent" name="content" class="form-control comment mb-2" rows="3" maxlength="1000"
              placeholder="Write your comment..." required></textarea>
                    <input type="hidden" id="episodeId" name="episodeId" th:value="${episode}">
                    <div class="d-flex justify-content-between align-items-center">
                        <div></div>
                        <div>
                            <small class="me-3 text-muted">0 / 1000</small>
                            <button class="btn send-btn" type="submit">
                                Send <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <div id="commentSection">
                    <div class="comment-box" th:each="c : ${comments}" th:object="${c}">
                        <img th:src="*{user.avatar}" alt="avatar">
                        <div>
                            <div class="comment-header">
                                <strong th:text="*{user.username}">Username</strong>
                                <span th:text="${#temporals.format(c.createdAt, 'dd-MM-yyyy HH:mm')}"></span>
                            </div>
                            <div class="comment-content" th:text="*{content}">Comment here</div>
                        </div>
                    </div>
                </div>
                <div class="pagination">
                    <a th:if="${currentPage > 0}"
                       th:href="@{|/mediaVideo/${media.title}.${media.id}?ep=${episode}&page=${currentPage - 1}|}">Previous</a>

                    <span>Page [[${currentPage + 1}]] of [[${totalPages}]]</span>

                    <a th:if="${currentPage + 1 < totalPages}"
                       th:href="@{|/mediaVideo/${media.title}.${media.id}?ep=${episode}&page=${currentPage + 1}|}">Next</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 sidebar">
            <h6 class="text-warning">‚≠ê RECOMMEND FOR YOU</h6>
            <ul class="list-group">
                <li th:each="media : ${mediaList}" class="list-group-item d-flex align-items-center">
                    <a th:href="@{|/media/${media.id}}"
                       class="media-card d-flex align-items-center mb-3 p-2 rounded shadow-sm text-decoration-none text-light">
                        <img th:src="${media.poster}" class="media-thumb me-3 rounded" th:alt="${media.title + ' thumbnail'}">
                        <div class="media-info flex-grow-1">
                            <h6 class="mb-1" th:text="${media.title}">Media Title</h6>
                            <small class="text-warning fw-bold" th:text="${media.releaseYear}">2025</small>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
</body>
<script>
    document.getElementById("commentForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const form = e.target;
        const content = document.getElementById("commentContent").value.trim();
        const episodeId = document.getElementById("episodeId")?.value || "";

        if (!content) return;

        const formData = new URLSearchParams();
        formData.append("content", content);
        if (episodeId) formData.append("ep", episodeId);

        try {
            const response = await fetch(form.action, {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: formData
            });

            if (!response.ok) {
                if (response.status === 401) {
                    alert("Please login to comment.");
                } else {
                    throw new Error("Server error");
                }
                return;
            }

            const newCommentHtml = await response.text();

            const commentSection = document.getElementById("commentSection");
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = newCommentHtml;

            commentSection.insertBefore(tempDiv.firstElementChild, commentSection.firstChild);
            form.reset();
        } catch (err) {
            alert("Error submitting comment: " + err.message);
        }
    });
</script>

<!-- Footer -->
<div th:insert="fragments/footer :: footer"></div>
</html>

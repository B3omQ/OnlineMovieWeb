<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>firm site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/media-firm.css"/>
</head>
<body>
<!--header-->
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container">
<div class="container-fluid py-3">

    <div class="row mt-3">
        <div class="col-md-9">
            <h5 class="">YOU ARE WATCHING <span th:text="${media.title}">Media Title</span></h5>

            <div class="video-container mb-3 bg-dark">
                <iframe th:src="${media.videoUrl}" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="mb-3">
                <button class="btn btn-outline-light btn-sm btn-custom">Prev</button>
                <button class="btn btn-outline-light btn-sm btn-custom">Next</button>
                <button class="btn btn-outline-light btn-sm btn-custom">Download</button>
            </div>

            <div class="bg-secondary p-2 rounded">
                üî• Watch more quality firm at <a href="#" class="text-warning">Film Addicted</a>
            </div>

            <div class="mb-3 d-flex align-items-center">
                <strong class="me-2"><i class="bi bi-list"></i>Part 1</strong>
            </div>

            <div class="mb-4 d-flex flex-wrap">
                <button class="episode-btn active"><i class="bi bi-play-fill"></i> Ep 1</button>
                <button class="episode-btn"><i class="bi bi-play-fill"></i> Ep 2</button>
                <button class="episode-btn"><i class="bi bi-play-fill"></i> Ep 3</button>
                <button class="episode-btn"><i class="bi bi-play-fill"></i> Ep 4</button>
                <button class="episode-btn"><i class="bi bi-play-fill"></i> Ep 5</button>
                <button class="episode-btn"><i class="bi bi-play-fill"></i> Ep 6</button>
                <button class="episode-btn"><i class="bi bi-play-fill"></i> Ep 7</button>
                <button class="episode-btn"><i class="bi bi-play-fill"></i> Ep 8</button>
                <button class="episode-btn"><i class="bi bi-play-fill"></i> Ep 9</button>
            </div>

            <!-- Banner-->
            <div class="ad-banner">
                <strong>AD BANNER</strong>
            </div>

            <!-- Comment -->
            <div class="mt-4">
                <h5><i class="bi bi-chat-left-text"></i> Comments (33)</h5>
                <div class="mb-3">
                    <button class="btn btn-outline-light btn-sm">Comment</button>
                    <button class="btn btn-outline-light btn-sm">Rate</button>
                </div>
                <p>Please<a href="/login" class="text-warning">Login</a> to leave a comment</p>

                <!--Comment box-->
                <div class="p-3 comment-box mb-3">
                    <textarea class="form-control comment-box mb-2" rows="3" maxlength="1000" placeholder="Write your comment..."></textarea>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                        </div>
                        <div>
                            <small class="me-3 text-muted">0 / 1000</small>
                            <button class="btn send-btn">
                                Sent <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- a comment -->
                <div class="d-flex mb-3">
                    <img src="https://i.imgur.com/NxQx6Yf.jpg" class="rounded-circle me-3" width="45" height="45" alt="avatar">
                    <div>
                        <strong>User</strong> ‚Ä¢ <small class="text-muted">1 day ago</small>
                        <p class="mb-1">Damn this shi good</p>
                        <small class="text-muted">
                            <i class="bi bi-hand-thumbs-up"></i> 2
                            ‚Ä¢ <a href="#" class="text-decoration-none ms-2">Reply</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 sidebar">
            <h6 class="text-warning">‚≠ê RECOMMEND FOR YOU</h6>
            <ul class="list-group">
                <li th:each="media : ${mediaList}" class="list-group-item d-flex align-items-center">
                    <a th:href="@{|/media/${media.id}}"
                       class="media-card d-flex align-items-center mb-3 p-2 rounded shadow-sm text-decoration-none text-light">
                        <img th:src="${media.poster}" class="media-thumb me-3 rounded" th:alt="${media.title + ' thumbnail'}">
                        <div class="media-info flex-grow-1">
                            <h6 class="mb-1" th:text="${media.title}">Media Title</h6>
                            <small class="text-warning fw-bold" th:text="${media.releaseYear}">2025</small>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
</body>
<!-- Footer -->
<div th:insert="fragments/footer :: footer"></div>
</html>

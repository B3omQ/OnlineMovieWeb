<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medias</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2" th:insert="~{fragments/admin_sidebar :: admin_sidebar}"></div>
        <div class="col">
            <input class="form-control" id="search" name="search" th:value="${query}" placeholder="Search medias..." oninput="filterMedias()">
            <div class="row">
                <div class="text-end">
                    <a th:href="@{/admin/medias/create}" class="btn btn-success">New media</a>
                </div>
            </div>
            <br/>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Genres</th>
                    <th>Poster</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="media : ${medias}">
                    <td th:text="${media.title}"></td>
                    <td><span class="badge bg-primary me-1" th:each="genre : ${media.genres}" th:text="${genre.name} "></span></td>
                    <td class="col-2"><img th:src="${media.poster}" width="200px"></td>
                    <td>
                        <a th:href="@{/admin/medias/update/{id}(id=${media.id})}" class="btn btn-warning">Update</a>
                        <a th:href="@{/admin/medias/delete/{id}(id=${media.id})}" class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete this media?')"
                        >Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
<script>
    function filterMedias(){
        const query = document.getElementById("search").value.toLowerCase();
        const keywords = query.split(/\s+/).filter(w => w.length>0);

        const tableRows = document.querySelectorAll("tbody tr");
        tableRows.forEach(row=>{
            const titleCell = row.querySelector("td:first-child");
            const title = titleCell ? titleCell.textContent.toLowerCase() : "";

            const genreCell = row.querySelector("td:nth-child(2)");
            const genreBadges = genreCell ? genreCell.querySelectorAll(".badge") : [];
            const genres = Array.from(genreBadges).map(b => b.textContent.toLowerCase()).join(" ");

            const values = `${title} ${genres}`;
            const matchesAll = keywords.every(w => values.includes(w));

            row.style.display = matchesAll ? '' : 'none';
        });
    }

    document.addEventListener('DOMContentLoaded', function(){
        const searchField = document.getElementById('search');
        if(searchField.value.trim('') !== ''){
            filterMedias();
        }
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/register.css">
</head>
<body class="">

<div class="register-container">
  <h2 class="text-center mb-4">BookStore Register</h2>
  <form th:action="@{/register}" method="POST" onsubmit="return validateForm()">
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" class="form-control" id="username" name="username">
      <span id="nameError" class="error"></span>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" name="email">
      <span id="emailError" class="error"></span>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
      <span id="passwordError" class="error"></span>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm password:</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
      <span id="confirmPasswordError" class="error"></span>
    </div>
    <div class="d-grid">
      <button type="submit" value="Submit" class="btn btn-primary">Register</button>
    </div>
    <div class="login-link text-center mt-3">
      Already have an account? <a href="/login">Log in now</a>
    </div>
    <div class="login-link text-center mt-3">
      Back to <a href="home">Home Page</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function validateForm() {
    let name = document.getElementById("username").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirmPassword").value;
    let valid = true;

    // Clear previous error messages
    document.getElementById("nameError").innerText = "";
    document.getElementById("emailError").innerText = "";

    // Create or reuse error elements for password fields
    if (!document.getElementById("passwordError")) {
      let pwErr = document.createElement("span");
      pwErr.id = "passwordError";
      pwErr.className = "error";
      document.getElementById("password").after(pwErr);
    }
    if (!document.getElementById("confirmPasswordError")) {
      let cpwErr = document.createElement("span");
      cpwErr.id = "confirmPasswordError";
      cpwErr.className = "error";
      document.getElementById("confirmPassword").after(cpwErr);
    }

    document.getElementById("passwordError").innerText = "";
    document.getElementById("confirmPasswordError").innerText = "";

    // Name validation
    if (name === "") {
      document.getElementById("nameError").innerText = "Name is required";
      valid = false;
    }

    // Email validation
    let emailPattern = /^[\w.-]+@[\w.-]+\.\w+$/;
    if (email === "") {
      document.getElementById("emailError").innerText = "Email is required";
      valid = false;
    } else if (!emailPattern.test(email)) {
      document.getElementById("emailError").innerText = "Invalid email format";
      valid = false;
    }

    // Password validation
    if (password.length < 6) {
      document.getElementById("passwordError").innerText = "Password must be at least 6 characters";
      valid = false;
    }

    if (password !== confirmPassword) {
      document.getElementById("confirmPasswordError").innerText = "Passwords do not match";
      valid = false;
    }

    return valid;
  }
</script>
</body>
</html>
